<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Tag Automation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 480px;
      height: 600px;
      overflow: hidden;
      background: transparent;
    }

    body {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    #root {
      width: 480px;
      height: 600px;
      border-radius: 16px;
      overflow-y: auto;
      overflow-x: hidden;
      background: #f8f9fa;
    }

    /* Custom scrollbar */
    #root::-webkit-scrollbar {
      width: 6px;
    }

    #root::-webkit-scrollbar-track {
      background: #f1f3f5;
      border-radius: 10px;
    }

    #root::-webkit-scrollbar-thumb {
      background: #32B8C8;
      border-radius: 10px;
    }

    #root::-webkit-scrollbar-thumb:hover {
      background: #2a9fb0;
    }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #32B8C8;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Loading...</div>
  </div>
  <script type="module" src="../src/excelPopup.tsx"></script>
</body>
</html>
